<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle" (click)="printCurrentPosition()"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Location Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 <ion-button (click)="getLocation()">GetLocation</ion-button>
  <ion-list>
    <ion-item *ngFor="let location of locations" (click)="openLocation(location)">
      <ion-label>
        <ion-title>Latitude</ion-title>
        {{ location.latitude }}
      </ion-label>
      <ion-label>
        <ion-title>Longitude</ion-title>
        {{ location.longitude }}
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addLocation()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-text>Lat</ion-text>
      <ion-title>
        {{lat}}
      </ion-title>
      <ion-text>Lng</ion-text>
      <ion-title>
        {{lng}}
      </ion-title>
    </ion-item>
    
  </ion-toolbar>
</ion-footer>

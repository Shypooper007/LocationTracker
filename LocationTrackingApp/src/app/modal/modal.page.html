<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div *ngIf="location">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input [(ngModel)]="location.latitude"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="stacked">Note</ion-label>
      <ion-input [(ngModel)]="location.longitude" rows="8"></ion-input>
    </ion-item>
  </div>
 
  <ion-button expand="block" color="success" (click)="updateLocation()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteLocation()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>
 
</ion-content>
